name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.6
      uses: actions/setup-node@v1
      with:
        version: 12.6
    - name: Bower
      run: bower install
    - name: Grunt Install
      run: |
        npm install
        grunt uglify
        grunt mocha_istanbul
        grunt coveralls
