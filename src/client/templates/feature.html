<div class="feature-box" ng-mouseenter="show = id" ng-mouseleave="show = 'feature0'">
    <img src="{{iconSrc}}" class="center-block feature-img">
    <div class="lp-row feature-show feature-text" ng-show="show == id">
      {{text}}
    </div>
    <div ng-class="{true: 'feature-title', false:''}[show == id]" class="lp-row feature-header">
      {{header}}
    </div>
</div>
