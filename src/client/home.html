<!DOCTYPE html>
<html>

<head>
  <title>CLA assistant</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <!-- COMPONENT SCRIPTS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-animate.min.js"></script>
  <script src="assets/js/angular-route.js"></script>
  <script src="assets/js/angular-ui-router.min.js"></script>
  <script src="assets/js/ui-bootstrap-tpls.min.js"></script>
  <script src="assets/js/select.min.js"></script>
  <script src="assets/js/angular-ui-utils.min.js"></script>
  <script src="assets/js/angular-sanitize.min.js"></script>
  <script src="assets/js/ng-csv.min.js"></script>
  <script src="assets/js/angular-scroll.min.js"></script>
  <script src="assets/js/papaparse.min.js"></script>
  <script src="assets/js/clipboard.min.js"></script>
  <!-- APP -->
  <script src="app.min.js"></script>

  <!-- INTERCEPTORS -->
  <!-- <script src="/interceptors/401.js"></script> -->

  <!-- COMPONENT STYLESHEETS -->
  <link href="assets/styles/select.min.css" rel="stylesheet">
  <link href="assets/styles/selectize.css" rel="stylesheet">
  <link href="assets/styles/font-awesome.min.css" rel="stylesheet">
  <link href="assets/styles/octicons.min.css" rel="stylesheet">
  <!-- APP STYLESHEET -->
  <link href="/assets/styles/app.css" rel="stylesheet">
</head>

<body ng-controller="HomeCtrl">

  <!-- the navbar -->
  <div id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-home-left">
        <div ng-show="!!user.value.login">
          <a ng-href="{{user.value.html_url}}" target="space">
            <img class="needs-javascript" alt="[ {{ user.value.login }} avatar ]" ng-src="{{ user.value.avatar_url }}"
              style="height:25px;" />
            <a class="navbar-text-hide">&nbsp; Hey,
              <noscript>GitHub user whose browser isn't processing JavaScript</noscript>
              <b class="needs-javascript">{{ user.value.login }}</b>!
            </a>
          </a>
        </div>
      </div>
      <div class="nav navbar-home-right">
        <a ng-hide="!user.value.login" href="/logout" target="_self" class="octicon octicon-sign-out"
          style="font-size:19px" tooltip-placement="left" tooltip="Sign out"></a>
      </div>
      <div class="navbar-center">
        <a href="/">
          <img class="center-block img-responsive" src="/assets/images/logo_b.svg" alt="[ CLA - assistant ]"
            style="width:55px;">
        </a>
      </div>
    </div>
  </div>

  <div class="container-fluid ui-view-content">
    <div style="margin-left:15px; margin-right: 15px">
      <section ui-view class="col-md-8 col-md-offset-2"></section>
    </div>
  </div>

  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-top-border">
      <div class="container-fluid">
        <div class="navbar-text navbar-left">
          <p style="margin-bottom:0px"></p>
        </div>
        <div class="navbar-text navbar-center">
          <p class="hidden-xs hidden-sm" style="margin-bottom: 0px;">
          </p>
        </div>
        <div class="center-block">
          <div class="navbar-text navbar-right">
            <a href="https://github.com/cla-assistant/cla-assistant" target="space">
              <span class="octicon octicon-mark-github"></span> CLA Assistant
            </a>
          </div>
        </div>
        <div ng-show="showTOS()" class="center-block">
          <div class="navbar-text navbar-right">
            <!-- <a href="https://gist.github.com/CLAassistant/3a73e4cd729c9d0a6e30" target="space"
              style="margin-right: 10px">
              Terms of Service &amp Privacy Policy
            </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
